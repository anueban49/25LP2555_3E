<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="world">
        <div class="header">
          <h1>Welcome to "RPG"!</h1>
          <input id="input" type="text" placeholder="Press E" />
          <button onclick="gameStart()" id="start">Start</button>
          <h1>Select your starter!</h1>
        </div>

        <div class="area">
          <div class="box">
            <div class="slime slime1">
              <div class="eyeclose eyelid1"></div>
              <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="slime slime2">
              <div class="eyeclose eyelid2"></div>
              <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="slime slime3">
              <div class="eyeclose eyelid3"></div>
              <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
