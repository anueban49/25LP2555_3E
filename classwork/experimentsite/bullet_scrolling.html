<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Scrolling</title>
    <link rel="stylesheet" href="bullet_scrolling.css"/>
</head>
<body>
    <div class="carousel">
        <input type="radio" name="carousel" id="slide1" checked>
        <input type="radio" name="carousel" id="slide2" checked>
        <input type="radio" name="carousel" id="slide3" checked>

        <div class="slides">
            <div class="banner" id="banner1">Banner 1</div>
            <div class="banner" id="banner2">Banner 2</div>
            <div class="banner" id="banner3">Banner 3</div>
        </div>
        <div class="bullets">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
        </div>
    </div>
</body>
</html>
